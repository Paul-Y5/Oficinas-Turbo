<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Turbo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!--NavBar-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link text-light" href="IPO.html">IPO</a>
          </li>
    </ul>
  </nav>

  <!--Form para o orçamento-->
  <form class="container needs-validation mt-3" action="http://192.168.160.36/FormEcho.aspx" novalidate>

    <div class="row">
      <div class="container col-4">
        <label for='marcaInput' id='marcaLabel'>Marca</label>
        <input class='form-control' id='marcaInput' name='marca' aria-describedby='marcaLabel marcaError' minlength="3" required></input>
        <div class='invalid-feedback' id='marcaError'>
          Tem de ter pelo menos 3 caracteres
        </div>
      </div>

      <div class="container col-4">
        <label for='modeloInput' id='modeloLabel'>Modelo</label>
        <input class='form-control' id='modeloInput' name='modelo' aria-describedby='modeloLabel modeloError' minlength="3" required></input>
        <div class='invalid-feedback' id='modeloError'>
          Tem de ter pelo menos 3 caracteres
        </div>
      </div>

      <div class="container col-4">
        <label for='matriculaInput' id='matriculaLabel'>Matricula</label>
        <input class='form-control' id='matriculaInput' name='matricula' aria-describedby='matriculaLabel matriculaError' pattern="[A-Za-z0-9]{2}-[A-Za-z0-9]{2}-[A-Za-z0-9]{2}" required></input>
        <div class='invalid-feedback' id='matriculaError'>
          Formato correto: XX-XX-XX
        </div>
      </div>
    </div>

    <form>
      <div class="form-row align-items-center">
      <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferência</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Documentos</option>
        <option value="1">Certificado de matrícula e ficha da última inspeção</option>
        <option value="2">Livrete e título de registo de propriedade</option>
        <option value="3">Três</option>
      </select>

    </div>
    <div class="container mt-3">
      <input type="submit" class="btn btn-primary" value="Submeter">
      <input type="reset" class="btn btn-secondary" value="Limpar campos">
    </div>
  </form>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Conta Turbinada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img style="height:50px;" src="../images/logo.png"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="marcação.html">Marcações</a>
                    <a class="nav-link" href="orçamento.html">Orçamentos</a>
                    <a class="nav-link" href="IPO.html">IPO</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">      
                    <a class="nav-link" href="conta.html" data-bind="text:Username"></a>
                    <a class="nav-link" href="conta.html"><img style="height:30px;" src="../images/log-in_icon.png"></a>
                </div>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-md-6 d-flex">
                <!-- Dados pessoais -->
                <div class="card mb-3 flex-grow-1">
                    <div class="card-header" >
                        Dados pessoais
                    </div>
                    <div class="card-body">
                        <form class="form needs-validation" id="userInfoForm">
                            <label class="form-label" for='usernameInput' id='usernameLabel'>Username</label>
                            <input type="text" class='form-control' id='usernameInput' data-bind="value: Username" name='username' aria-describedby='usernameLabel usernameError' required></input>
                            <div class='invalid-feedback' id='usernameError'>
                                Nome erro
                            </div>

                            <label class="form-label" for='phonenumberInput' id='phonenumberLabel'>Phone Number</label>
                            <input type="text" class='form-control' id='phonenumberInput' data-bind="value: PhoneNumber" name='phonenumber' aria-describedby='phonenumberLabel phonenumberError' required></input>
                            <div class='invalid-feedback' id='phonenumberError'>
                                Numero de telemovel erro
                            </div>

                            <label class="form-label" for='emailInput' id='emailLabel'>Email</label>
                            <input type="email" class='form-control' id='emailInput'  data-bind="value: Email" name='email' aria-describedby='emailLabel emailError' required></input>
                            <div class='invalid-feedback' id='emailError'>
                                Email erro
                            </div>

                            <label class="form-label" for='adressInput' id='adressLabel'>Adress</label>
                            <input type="text" class='form-control' id='adressInput'  data-bind="value: Adress" name='adress' aria-describedby='adressLabel adressError' required></input>
                            <div class='invalid-feedback' id='adressError'>
                                Adress Error
                            </div>

                            <button type="submit" class="btn btn-secondary mt-3">Update details</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                <span class="card-title">Your voitures</span>
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addVehicle">Add</button>
                            </div>
                            <div class="card-body">
                                <!-- ko foreach: Cars -->
                                <div class="container mb-3 d-block bg-light-subtle rounded">
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Model: </p><p class="col-auto" data-bind="text: model"></p>
                                    </div>
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Year: </p><p class="col-auto" data-bind="text: year"></p>
                                    </div>
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Kms: </p><p class="col-auto" data-bind="text: kms"></p>
                                    </div>
                                </div>
                                <!-- /ko -->
                                <!-- ko if: Cars().length == 0 -->
                                <div class="container d-block bg-light-subtle rounded">
                                    <span class="text">No cars registed</span>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <div class="card h-100">
                            <div class="card-header">
                                <div>Os seus pedidos</div>
                            </div>
                            <div class="card-body">
                                <!-- ko foreach: Orders -->
                                <div class="container mb-3 d-block bg-light-subtle rounded">
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Status: </p><p class="col-auto" data-bind="text: Status"></p>
                                    </div>
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Description: </p><p class="col-auto" data-bind="text: Description"></p>
                                    </div>
                                    <div class="row">
                                        <p class="text fw-bold col-auto">Date: </p><p class="col-auto" data-bind="text: Date"></p>
                                    </div>
                                </div>
                                <!-- /ko -->
                                <!-- ko if: Orders().length == 0 -->
                                <div class="container d-block bg-light-subtle rounded">
                                    <span class="text">Nothing found... Great</span>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addVehicle" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary-subtle">
                    <h2 class="modal-title">Add vehicle</h2>
                </div>
                <div class="modal-body">
                    <form class="form needs-validation" id="addVehicle">
                        <label class="form-label" for='modelInput' id='modelLabel'>Model</label>
                        <input type="text" class='form-control' id='modelInput' name='model' aria-describedby='modelLabel modelError' required></input>
                        <div class='invalid-feedback' id='modelError'>
                            Model Error
                        </div>
                        
                        <label class="form-label" for='yearInput' id='yearLabel'>Year</label>
                        <input type='text' class='form-control' id='yearInput' name='year' aria-describedby='yearLabel yearError' required></input>
                        <div class='invalid-feedback' id='yearError'>
                            Year Error
                        </div>

                        <label class="form-label" for='kmsInput' id='kmsLabel'>Kilometers</label>
                        <input type='text' class='form-control' id='kmsInput' name='kms' aria-describedby='kmsLabel kmsError' required></input>
                        <div class='invalid-feedback' id='kmsError'>
                            Kms Error
                        </div>

                        <input type="submit" class="btn btn-primary mt-3" value="Add" readonly>
                        <input type="reset" class="btn btn-secondary mt-3 me-3" value="Clear" readonly>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container justify-content-end">
        <a href="index.html" onclick="signOut()" class="btn btn-secondary">Sign out</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../javascript/main.js"></script>
</body>
</html>

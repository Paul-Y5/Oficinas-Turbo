<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Turbo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="imagex/png" href="../images/logo.png">

</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img style="height:50px;" src="../images/logo.png"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Marcações</a>
                    <a class="nav-link" href="index.html">Orçamentos</a>
                    <a class="nav-link" href="franchising.html">Franchising</a>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">      
                    <!-- Correct for Bootstrap 5 -->
                    <a class="nav-link" data-bind="text: Name"></a>
                    <a class="nav-link" href="cliente.html"><img style="height:30px;" src="../images/log-in_icon.png"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <div class="col-md-auto d-flex">
                <div class="card mb-3 flex-grow-1">
                    <div class="card-header" data-bind="text: 'Pedidos pendentes (' + Orders().length + ')'"></div>
                    <!-- ko if: Orders().length != 0 -->
                    <!-- ko foreach: Orders -->
                    <div class="card-body">
                        <a href="#" title="Analisar pedido" style="text-decoration: none;">
                            <div class="card mb-3">
                                <div style="background-color: white;" class="card-body">
                                    <div style="font-weight: bold; font-size: larger;">Tipo de pedido:</div>
                                    <div data-bind="text: Type"></div>
                                    <div style="font-weight: bold; font-size: larger;">Detalhes:</div>
                                    <div>
                                        <span style="font-weight: bold;">Matrícula: </span>
                                        <span data-bind="text: Car.mat"></span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Marca: </span>
                                        <span data-bind="text: Car.model"></span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Status: </span>
                                        <span data-bind="text: Status"></span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Descrição: </span>
                                        <span data-bind="text: Description"></span>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" data-bind="click: checkInCar.bind($data,$root.Name())">Check In</button>
                            </div>
                        </a>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: Orders().length == 0 -->
                    <div class="card-body">
                        <span class="text">Sem pedidos</span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-auto mb-3">
                        <div class="card h-100">
                            <div class="card-header" data-bind="text: 'Carros na Oficina (' + Cars().length + ')'"></div>
                            <div class="card-body" style="background-color: #202A62; color: white;">
                                <!-- ko foreach: Cars -->
                                <div class="card mb-3 d-block bg-white">
                                    <div>
                                        <span class="fw-bold">Modelo:</span>
                                        <span data-bind="text: model"></span>
                                    </div>
                                    <div>
                                        <span class="fw-bold">Ano</span>
                                        <span data-bind="text: year"></span>
                                    </div>
                                    <div>
                                        <span class="fw-bold">Matricula</span>
                                        <span data-bind="text: mat"></span>
                                    </div>
                                    <div>
                                        <span class="fw-bold">Kms:</span>
                                        <span data-bind="text: kms"></span>
                                    </div>
                                </div>  
                                <!--/ko -->           
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        </div>

        <div class="container justify-content-end">
            <a href="index.html" onclick="signOut()" class="btn btn-secondary">Sign out</a>
        </div>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
    <script src="../javascript/empresas.js"></script>
</body>
</html>

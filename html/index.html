    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="tab-content">
                    <nav class="mb-3">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-signIn-tab" data-bs-toggle="tab" data-bs-target="#nav-signIn" type="button" role="tab" aria-controls="nav-signIn" aria-selected="true">Sign In</button>
                            <button class="nav-link" id="nav-signUp-tab" data-bs-toggle="tab" data-bs-target="#nav-signUp" type="button" role="tab" aria-controls="nav-signUp" aria-selected="false">Sign Up</button>
                        </div>
                    </nav>
                    <div class="tab-pane fade show active" id="nav-signIn" role="tabpanel" aria-labelledby="nav-signIn-tab">
                        <div class="container">
                            <form class="form needs-validation" id="signInForm">
                                <!-- Username input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="usernameSignIn">Username</label>
                                    <input type="text" id="usernameSignIn" class="form-control" />
                                </div>
                        
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="passwordSignIn">Password</label>
                                    <input type="password" id="passwordSignIn" class="form-control" />
                                </div>
                                
                                <div class="row mb-3 justify-content-between">
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-apple"></i></button>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="row">   
                                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                                    <button type="reset" class="btn btn-secundary btn-block mb-3">Clear</button>
                                </div> 
                            </form>
                        </div>    
                    </div>
                        <div class="tab-pane fade" id="nav-signUp" role="tabpanel" aria-labelledby="nav-signUp-tab">
                            <div class="container">
                            <form class="form needs-validation" id="signUpForm" novalidate>                        
                                <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="usernameSignUp">Username</label>
                                    <input type="text" id="usernameSignUp" class="form-control" required/>
                                </div>
                                
                                <!-- Número de telemóvel -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="phoneNumberSignUp">Phone Number</label>
                                    <input type="text" id="phoneNumberSignUp" class="form-control" required/>
                                </div>
                                <!-- Adress -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="adressSignUp">Adress</label>
                                    <input type="text" id="adressSignUp" class="form-control" required/>
                                </div>
                                
                                <!-- Email input -->
                                <div class="form-outline mb-4d">
                                    <label class="form-label" for="emailSignUp">Email</label>
                                    <input type="email" id="emailSignUp" class="form-control" required/>
                                </div>
                        
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="passwordSignUp">Password</label>
                                    <input type="password" id="passwordSignUp" class="form-control" required/>
                                </div>
                        
                                <!-- Repeat Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password2SignUp">Repeat password</label>
                                    <input type="password" id="password2SignUp" class="form-control" required/>
                                </div>
                        
                        
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <label class="form-check-label col-9" for="termsSignUp">
                                    I have read and agree to the terms
                                    </label>
                                    <input class="form-check-input col-3" type="checkbox" value="" id="termsSignUp"/>
                                </div>
                        
                                <div class="row">   
                                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
                                    <button type="reset" class="btn btn-secundary btn-block mb-3">Clear</button>
                                </div> 

                            </form>
                        </div>    
                        </div>
                    </div>
            </div>
            
          </div>
        </div>

    <div class="container">
        <form class="container needs-validation mt-3" action="http://192.168.160.36/FormEcho.aspx" novalidate>

            <div class="row">
              <div class="container col-4">
                <label for='veículoInput' id='veículoLabel'>Veículo</label>
                <input class='form-control' id='veículoInput' name='veículo' aria-describedby='veículoLabel veículoError' minlength="3" required></input>
                <div class='invalid-feedback' id='veículoError'>
                  Tem de ter pelo menos 3 caracteres
                </div>
              </div>
        
              <div class="container col-4">
                <label for='modeloInput' id='modeloLabel'>Modelo</label>
                <input class='form-control' id='modeloInput' name='modelo' aria-describedby='modeloLabel modeloError' minlength="3" required></input>
                <div class='invalid-feedback' id='modeloError'>
                  Tem de ter pelo menos 3 caracteres
                </div>
              </div>
        
              <div class="container col-4">
                <label for='dateInput' id='dateLabel'>Data de marcação</label>
                <input type="date" class="form-control" data-date-format="mm/dd/yyyy" aria-describedby='dateLabel dateError'required>            
                     <div class='invalid-feedback' id='dateError'> Insira uma data válida!
                </div>
              </div>
        
            </div>
        
            <label for="descricaoInput" id="labelDescricao">Descrição</label>
            <textarea class="form-control" id="descricaoInput" name="descricao" aria-describedby="labelDescricao erroDescricao" minlength="50" maxlength="500" required></textarea>
            <div class="invalid-feedback" id="erroDescricao">
              Pelo menos 50 caracteres
            </div>
        
            </div>
            <div class="container mt-3">
              <input type="submit" class="btn btn-primary item-wr" value="Submeter">
              <input type="reset" class="btn btn-secondary item-wr" value="Limpar campos">
            </div>
        </form>

    <br />
    <div class="container">
        <form class="container needs-validation mt-3" id="marcacaoForm">

            <div class="row">
              <div class="container col-12">
                <label for='shopInput' id='shopLabel'>Shop</label>
                <select class="form-select form-control" id='shopInput' name='shop' aria-describedby='shopLabel shopError' minlength="3"
                data-bind="options:Shops, optionsText:'Name',value:selectedShop, optionsCaption:'Choose the shop'"  required></select>
                <div class='invalid-feedback' id='shopError'>
                  Seleciona 1
                </div>
              </div>

              <div class="container col-12">
                <label for='TypeMarcInput' id='shopLabel'>Tipo de Marcação</label>
                <select class="form-select form-control" id='TypeMarcInput' name='MarcShop' aria-describedby='shopLabel shopError' minlength="3" onchange="toggleFileUpload()" required>
                  <option value="0">Choose one...</option>
                  <option value="1">Manutenção</option>
                  <option value="2">IPO</option>
                  <option value="3">Revisão</option>
                  <option value="4">Outro</option>
                </select>
                <div class='invalid-feedback' id='shopError'>
                  Seleciona 1
                </div>
                <div class="container col-6" id="fileUploadContainer" style="display: none;">
                  <label for="fileInput" id="fileLabel">Upload de Ficheiro</label>
                  <input type="file" class="form-control" id="fileInput" name="file" aria-describedby="fileLabel fileError">
                  <div class="invalid-feedback" id="fileError">
                      Selecione um arquivo válido.
                  </div>
                </div>
              </div>

              <div class="container col-6">
                <label for='carInput' id='carLabel'>Car</label>
                <select class="form-select form-control" id='carInput' name='car' aria-describedby='carLabel carError' minlength="3"
                data-bind="options:Cars, optionsText:'model',value:selectedCar, optionsCaption:'Choose your vehicle'"  required></select>
                <div class='invalid-feedback' id='carError'>
                  Tem de ter pelo menos 3 caracteres
                </div>
              </div>
        
              <div class="container col-6">
                <label for='dateInput' id='dateLabel'>Data de marcação</label>
                <input type="date" class="form-control" id="dateInput" data-date-format="mm/dd/yyyy" aria-describedby='dateLabel dateError'required>            
                <div class='invalid-feedback' id='dateError'>
                  Insira uma data válida!
                </div>
              </div>
        
            </div>
            
            <label for="descriptionInput" id="labeldescription">Descrição</label>
            <textarea class="form-control" id="descriptionInput" name="description" aria-describedby="labeldescription errodescription" minlength="5" maxlength="500" required></textarea>
            <div class="invalid-feedback" id="errodescription">
              Pelo menos 5 caracteres
            </div>
          
            </div>
            <div class="container mt-3">
              <input type="submit" class="btn btn-primary item-wr" value="Submeter">
              <input type="reset" class="btn btn-secondary item-wr" value="Limpar campos">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

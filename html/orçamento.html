  <!--Form para o orçamento-->
  <form class="container needs-validation mt-3" id="orcamentoForm" novalidate>

    <div class="row">
      <div class="container col-6">
        <label for='carInput' id='carLabel'>Choose your car</label>
        <select class="form-select form-control" id='carInput' name='car' aria-describedby='carLabel carError'
        data-bind="options:Cars, optionsText:'model',value:selectedCar, optionsCaption:'Choose your vehicle'"  required></select>
        <div class='invalid-feedback' id='carError'>
          Tem de ter pelo menos 3 caracteres
        </div>
      </div>

      <div class="container col-6">
        <label for='partsTypeInput' id='partsTypeLabel'>Choose parts type</label>
        <select class="form-select form-control" id='partsTypeInput' name='partsType' aria-describedby='partsTypeLabel partsTypeError'>
          <option value="lowCost">Concorrencia</option>
          <option value="originalParts">Origem</option>
        </select>
        <div class='invalid-feedback' id='partsTypeError'>
          Tem de ter pelo menos 3 caracteres
        </div>
      </div>
      
    </div>

    <label for="descriptionInput" id="labeldescription">Descrição</label>
    <textarea class="form-control" id="descriptionInput" name="description" aria-describedby="labeldescription errodescription" minlength="50" maxlength="500" required></textarea>
    <div class="invalid-feedback" id="errodescription">
      Pelo menos 50 caracteres
    </div>

    </div>
    <div class="container mt-3">
      <input type="submit" class="btn btn-primary item-wr" value="Submeter">
      <input type="reset" class="btn btn-secondary item-wr" value="Limpar campos">
    </div>
  </form>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
